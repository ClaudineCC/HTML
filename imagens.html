<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <h1>Elementos de atributos para imagens</h1>
    <hr>
    <p>O uso da tag <b>'img"</b>e os atributos <b>src</b> e <b>alt</b> devem ser usados sempre com as imagens</p>
    <p><img src="imagem/onca.jpg" alt="Onça pintada em cima de uma arvore e ao fundo uma cachoeira grande com araras sobrevoando."></p>

    <p><img src="imagem/oca.jpg" alt="Onça pintada em cima de uma arvore e ao fundo uma cachoeira grande com araras sobrevoando."></p>  <!--link quebrado, tem erro ortografico que nao bate com origem-->

    <p><img src="imagem/onca.jpg" alt="Onça pintada em cima de uma arvore e ao fundo uma cachoeira grande com araras sobrevoando." title="Onça pintada em cima de uma arvore e ao fundo uma cachoeira grande com araras sobrevoando."></p><!-- uso de tittle , copiar a frase de "alt" (para deficientes visuais ) e colar no atribulo tittle. então na pagina web aparecera a frase sobre a imagem-->

    <figure>
        <img src="imagem/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cima">
        <figcaption>Foto retirada do acervo do museu da Amazônia, publicada pelo fotográfo  XXX em 2010.</figcaption> <!-- usado muito em site de noticias-->
    </figure>








</body>


</html>
